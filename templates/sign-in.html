{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>Instagram | Login </title>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form action="" method="POST">{% csrf_token %}
          <div class="logo">
            <img src="{% static 'assets2/images/logoo.png' %}" alt="logo">
          </div>
          <!-- <input type="text" placeholder="Phone number, username, or email"> -->
          <!-- <input type="password" placeholder="Password"> -->
          <div>
            <style>
                h5{
                    color: red;
                    text-align: right;
                }
            </style>
            {% for message in messages %}
            <h5>{{ message }}</h5>
            {% endfor %}
          </div>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="نام کاربری" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                <input type="password" name="password" placeholder="رمز عبور" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                <button class="form-btn" type="submit">Log in</button>
            </form>
            <div class="sign-up">
              <a class="password-reset" href="#">Forgot password?</a>
            </div>
            <div class="sign-up">
              
              Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a>
            </div>
          </div>
        </div>

      </div>
    </div>
</body>

</html>
